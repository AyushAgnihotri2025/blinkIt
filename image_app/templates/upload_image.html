<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Image</title>
</head>
<body>
<h2>Upload Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<h2>Your Images</h2>
{% for image in images %}
    <img src="{{ image.image.url }}" alt="image" style="width: 250px;">
{% endfor %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

</body>
</html>
